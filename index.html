<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Translator</title>
    <!-- Meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap incons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <!-- Main css -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1>My Translator</h1>

    <div class="content">
      <div class="english">
        <div class="head lang1">English</div>
        <textarea
          id="word"
          placeholder="Enter text:"
          class="textarea"
        ></textarea>
        <div class="useful">
          <i class="bi bi-mic from" title="audio"></i>
          <i class="bi bi-clipboard from" title="copy"></i>
        </div>
      </div>
      <div class="space-between">
        <div class="head">
          <i class="bi bi-arrow-left-right replace"></i>
        </div>
        <div class="btn">
          <button id="translate-btn"><i class="bi bi-arrow-repeat"></i></button>
        </div>
      </div>
      <div class="uzbek">
        <div class="head lang2">O'zbek</div>
        <div class="body">
          <div id="result" class="textarea">
            <span class="default">Tarjima</span>
          </div>
        </div>
        <div class="useful">
          <i class="bi bi-mic to" title="audio"></i>
          <i class="bi bi-clipboard to" title="copy"></i>
        </div>
      </div>
    </div>

    <!-- Main Js -->
    <script src="./js/app.js"></script>
  </body>
</html>
